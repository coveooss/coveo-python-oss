[tool.poetry]
name = "coveo-stew"
version = "2.2.0"
description = "Opinionated python packaging and development utilities"
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/coveooss/coveo-python-oss/tree/main/coveo-stew"
authors = ["Jonathan Pich√© <tools@coveo.com>"]

packages = [
    { include = "coveo_stew/**/*" },
]


[tool.poetry.dependencies]
python = ">=3.8,<4"
black = "22.3"
click = ">=8.1"
coveo-functools = "^2.0.0"
coveo-itertools = "^2.0.0"
coveo-systools = "^2.0.0"
coveo-styles = "^2.0.0"
junit-xml = "*"
mypy = "0.812"
poetry = "^1.1.13"
toml = "*"
typing_extensions = "*"


[tool.poetry.dev-dependencies]
coveo-functools = { path = "../coveo-functools/", develop = true }
coveo-itertools = { path = "../coveo-itertools/", develop = true }
coveo-systools = { path = "../coveo-systools/", develop = true }
coveo-styles = { path = "../coveo-styles/", develop = true }
coveo-testing = { path = "../coveo-testing/", develop = true }
flake8 = "*"
pytest = "*"


[tool.poetry.scripts]
pyproject = "coveo_stew.commands:stew"
stew = "coveo_stew.commands:stew"

[tool.stew.ci]
pytest = true
offline-build = true
black = true


[tool.stew.ci.custom-runners]
flake8 = { args = ["--ignore=E501,W503"]}


[tool.black]
line-length = 100


[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
