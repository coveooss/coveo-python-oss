[tool.poetry]
name = "coveo-functools"
version = "1.0.0"
description = "Function-related tools"
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/coveooss/coveo-python-oss"
authors = ["Jonathan Pich√© <jpiche@coveo.com>"]

[tool.poetry.dependencies]
python = ">=3.8"

inflection = "*"
typing_extensions = "*"


[tool.poetry.dev-dependencies]
attrs = "*"
coveo-testing = { path = "../coveo-testing/", develop = true }


[tool.coveo.ci]
pytest = true
offline-build = true
black = true


[tool.black]
line-length = 100


[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
