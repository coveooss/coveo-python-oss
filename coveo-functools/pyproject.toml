[tool.poetry]
name = "coveo-functools"
version = "2.0.0"
description = "Generic function tooling helpers"
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/coveooss/coveo-python-oss/tree/main/coveo-functools"
authors = ["Jonathan Pich√© <tools@coveo.com>"]

[tool.poetry.dependencies]
python = ">=3.8"

inflection = "*"
typing_extensions = "*"


[tool.poetry.dev-dependencies]
attrs = "*"
coveo-testing = { path = "../coveo-testing/", develop = true }
flake8 = "*"


[tool.stew.ci]
pytest = true
offline-build = true
black = true

[tool.stew.ci.custom-runners]
flake8 = { args = ["--ignore=E501,W503"]}


[tool.black]
line-length = 100


[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
