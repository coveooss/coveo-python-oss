[tool.poetry]
name = "coveo-functools"
version = "1.0.0"
description = "Function-related tools."
authors = ["Jonathan Pich√© <jpiche@coveo.com>"]


[tool.poetry.dependencies]
python = ">=3.8"

inflection = "*"
typing_extensions = "*"


[tool.poetry.dev-dependencies]
attrs = "*"
coveo-testing = { path = "../coveo-testing/", develop = true }


[tool.coveo.ci]
pytest = true
offline_build = true
black = true


[tool.black]
line_length = 120


[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
