[tool.poetry]
name = "coveo-styles"
version = "2.1.0"
description = "Styles, colors and emojis for the command line."
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/coveooss/coveo-python-oss/tree/main/coveo-styles"
authors = ["Jonathan Pich√© <tools@coveo.com>"]

[tool.poetry.dependencies]
python = ">=3.8"

click = ">=8.1"
emoji = "^1.7.0"
typing_extensions = "*"


[tool.poetry.dev-dependencies]
bandit = "*"
black = "*"
coveo-testing = { path = "../coveo-testing/", develop = true }
mypy = "0.950"
pytest = "*"
types-emoji = "*"


[tool.stew.ci]
pytest = true
offline-build = true
black = true


[tool.black]
line-length = 100


[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
