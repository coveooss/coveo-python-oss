[tool.poetry]
name = "coveo-testing"
version = "1.0.0"
description = "Testing utilities"
authors = ["Jonathan Pich√© <jpiche@coveo.com>"]


[tool.poetry.dependencies]
python = ">=3.8"

attrs = "*"
pytest = "*"


[tool.poetry.dev-dependencies]
typing_extensions = "*"


[tool.coveo.ci]
pytest = true
offline-build = true
black = true


[tool.black]
line-length = 100


[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
