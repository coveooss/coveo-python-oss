name: coveo-ref

on:
  push:
    branches:
      - main
    paths:
      - 'coveo-ref/**'
      - '!**.lock'
      - '!**.md'

  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'coveo-ref/**'
      - '.github/workflows/coveo-ref.yml'
      - '!**.md'

  workflow_dispatch:
    inputs:
      publish:
        description: "Publish to pypi.org?"
        required: false
        default: 'false'


jobs:
  stew-ci:
    name: pyproject ci
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.10"]
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Run stew ci
        uses: coveo/stew@main
        with:
          project-name: ${{ github.workflow }}
          python-version: ${{ matrix.python-version }}
          poetry-version: "<2"

  publish:
    name: Publish to pypi.org
    runs-on: ubuntu-latest
    needs: stew-ci

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Publish to pypi
        uses: ./.github/workflows/actions/publish-to-pypi
        with:
          project-name: ${{ github.workflow }}
          pypi-token: ${{ secrets.PYPI_TOKEN_COVEO_REF }}
          pre-release: ${{ github.ref != 'refs/heads/main' }}
          dry-run: ${{ github.ref != 'refs/heads/main' && github.event.inputs.publish != 'true' }}
