name: stew ci
description: Launch stew ci on a project

inputs:
  project-name:
    description: The project name.
    required: true
  python-version:
    description: The python version
    required: true


runs:
  using: 'composite'

  steps:
    - uses: actions/setup-python@v3
      with:
        python-version: ${{ inputs.python-version }}
        cache: poetry

    - name: Prepare pipx path
      shell: bash
      run: echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Upgrade pip and friends
      shell: bash
      run: python -m pip install --upgrade pip wheel setuptools pipx

    - name: Install poetry and stew
      shell: bash
      run: |
        python -m pipx install poetry==1.1.13
        python -m pipx install coveo-stew==3.0.0a5

    - name: Run stew ci
      shell: bash
      run: python -m coveo_stew ci ${{ inputs.project-name }} --exact-match
