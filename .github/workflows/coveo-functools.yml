name: coveo-functools

on:
  push:
    branches:
      - main
    paths:
      - 'coveo-functools/**'

  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'coveo-functools/**'

  workflow_dispatch:
    inputs:
      dry-run:
        description: "Simulate the publish operation."
        required: false
        default: 'true'

jobs:
  pyprojectci:
    name: pyproject ci
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.9]
        os: [ubuntu-20.04, windows-2019, macos-10.15]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run stew ci
        uses: ./.github/workflows/actions/stew-ci
        with:
          project-name: ${{ github.workflow }}

  publish:
    name: Publish to pypi.org
    runs-on: ubuntu-20.04
    needs: pyprojectci

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Publish to pypi.org
        uses: ./.github/workflows/actions/publish-to-pypi
        if: github.ref == "refs/heads/main"
        with:
          project-name: ${{ github.workflow }}
          pypi-token: ${{ secrets.PYPI_TOKEN_COVEO_FUNCTOOLS }}

      - name: Pre-release to pypi.org
        uses: ./.github/workflows/actions/publish-to-pypi
        if: github.ref != "refs/heads/main"
        with:
          project-name: ${{ github.workflow }}
          pypi-token: ${{ secrets.PYPI_TOKEN_COVEO_FUNCTOOLS }}
          pre-release: true
          dry-run: ${{ github.event.inputs.dry-run == true }}
